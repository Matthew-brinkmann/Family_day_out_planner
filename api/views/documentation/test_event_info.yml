tags:
  - name: Test Get Events
get:
  description: this returns the same data each time for the purpose of testing front end.
definitions:
  200_response:
    type: object
    properties:
      eventList:
        type: array
        items:
          $ref: '#/definitions/eventlist'
      weatherInformation:
        type: array
        items:
          $ref: '#/definitions/weatherInformation'
  eventlist:
    type: object
    properties:
      title:
        type: string
      date:
        type: string
      address:
        type: string
      link:
        type: string
      event_location_map:
        type: object
        properties:
          image:
            type: string
          link:
            type: string
          serpapi_link:
            type: string
      description:
        type: string
      thumbnail:
        type: string
      image:
        type: string
  weatherInformation:
    type: object
    properties:
      maxtemp_c:
        type: number
      maxtemp_f:
        type: number
      mintemp_c:
        type: number
      mintemp_f:
        type: number
      avgtemp_c:
        type: number
      avgtemp_f:
        type: number
      maxwind_mph:
        type: number
      maxwind_kph:
        type: number
      totalprecip_mm:
        type: number
      totalprecip_in:
        type: number
      avgvis_km:
        type: number
      avgvis_miles:
        type: number
      avghumidity:
        type: number
      daily_will_it_rain:
        type: number
      daily_chance_of_rain:
        type: number
      daily_will_it_snow:
        type: number
      daily_chance_of_snow:
        type: number
      condition:
        type: object
        properties:
          text:
            type: string
          icon:
            type: string
          code:
            type: number
      uv:
        type: number
responses:
    '200':
      description: A list of events and weather information
      schema:
        $ref: '#/definitions/200_response'
    '400':
      description: Bad Request, the put requet was in the wrong format.
    '500':
      description: Internal Server Error
parameters:
      - name: place_address
        description: googleAutoComplete.formatted_address
        type: string
        required: true
      - name: place_latitude
        description: googleAutoComplete.geometry.location.lat()
        type: string
        required: true
      - name: place_longitude
        description: googleAutoComplete.geometry.location.lng()
        type: string
        required: true
      - name: selected_date_event_api
        description: Date in format "dd mon yyyy"
        type: string
        required: true
      - name: selected_days_weather_api
        description: number of days from today
        type: string
        required: true